<ion-header>
  <ion-toolbar>
    <ion-title>
      Example Notification
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <!-- ปุ่ม Button ที่เรียกฟังก์ชัน onRegisterDevice()  -->
    <ion-button full (click)="onRegisterDevice()"> Register Device </ion-button>
    
    <!-- token ที่เราจะนำแสดงที่หน้าจอเมื่อทำการ Register Device -->
    <p>Token is {{ token }} </p>
  </div>
</ion-content>
